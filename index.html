<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla Bazar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Bangla Bazar</a>
            <div class="cart-container position-relative">
                <a href="cart.html" class="btn btn-light position-relative">
                    <i class="bi bi-cart3"></i>
                    <span id="cart-count"
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </a>
                <div class="cart-drawer shadow-lg" id="cart-drawer">
                    <div class="drawer-header p-3 border-bottom">
                        <h5 class="m-0">Cart Preview</h5>
                    </div>
                    <div id="drawer-content" class="p-3"></div>
                    <div class="drawer-footer p-3 bg-light">
                        <a href="cart.html" class="btn btn-primary w-100">View Full Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div id="product-list" class="row g-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
